<div class="input-group">
    <div class="input-group">
        <div>
            <button class="btn  btn-warning btn-sm" (click)="downQuantity()">-</button>
        </div>
        <input type="text" [(ngModel)]="quantity" (keyup)="changeQuantity($event)">
        <!--(keyup)="changeQuantity($event)"-->
        <div>
            <button class="btn  btn-warning btn-sm" (click)="upQuantity()">+</button>
        </div>
    </div>
</div>
